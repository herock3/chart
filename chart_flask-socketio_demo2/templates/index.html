  <script type="text/javascript">

      });

     map.addMarker(
      {
      lat: 31.1183333, //31.217676, 120.421137
      lng: 120.2726446,
      title: 'WG1',
      infoWindow: {
      content: '<p>水闸1: 开口1.7米</p>'},
      icon:'../static/images/wg.png'
      });

     map.addMarker(
      {
      lat: 31.217676, //31.217676, 120.421137

      title: 'WG2',

    });
